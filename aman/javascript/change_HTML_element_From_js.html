<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing HTML element from javascript</title>
</head>
<body>
    <h2>Welcome to javascript</h2>
     <p id="demo"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eius odio animi, nemo laborum quam accusantium?</p>
     <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello javascript' ">
        Click Me!
    </button>
</body>
</html>
