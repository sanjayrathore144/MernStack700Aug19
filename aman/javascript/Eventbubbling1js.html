<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(){
            // closest('') it is used for showing the target when we clicked target then too
            var tr = console.log(event.target.closest('tr'));
            // event.target is used for targeting the event
            if(!tr) return;
            console.log(event.target.closest('tr'));
        }
    </script>
</head>
<body>
    <table onclick="fun()">
        <tr data-id="2">
            <td>Ram</td>
            <td>25</td>
            <td>142</td>
        </tr>
        <tr data-id="3">
            <td>lucky</td>
            <td>35</td>
            <td>182</td>
        </tr>
        <tr data-id="5">
            <td>hansraj</td>
            <td>27</td>
            <td>115</td>
        </tr>
    </table>
</html>
