<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // eq() - works on index of same element
        $(document).ready(function(){
            // $("div").eq(1).css("background-color","yellow");
            // $("div").filter(".intro").css("background-color","yellow");
            $("div").not(".intro").css("background-color", "yellow");
        });
    </script>
</head>
<body>
    <!-- There are following methods - first(),last(),eq(),filter(),not() -->
    <h1>this is heading 1 </h1>
    <p>This is paragraph</p>
    <div style="border:1px solid black">
        <p>this is first para</p>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>
    <br>
    <div style="border:1px solid black" class="intro">
        <p>this is first para</p>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>
    <br>
    <div style="border:1px solid black" class="intro">
            <p>this is first para</p>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>
</body>
</html>
