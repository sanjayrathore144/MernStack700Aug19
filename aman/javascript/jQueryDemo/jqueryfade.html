<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery fade</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button id="fadein">click to fade in with different parameters</button> 
    <button id="fadeout">click to fade out with different parameters</button> 
    <button id="toggle">click to fade in/out of boxes</button> 
    <button id="fadeto">click to manage opacity of blocks</button> <br>
    <div id="div1" style="height: 80px; width: 80px;display: none;background-color: red;"></div> <br>
    <div id="div2" style="height: 80px; width: 80px;display: none;background-color: green;"></div> <br>
    <div id="div3" style="height: 80px; width: 80px;display: none;background-color: blue;"></div> <br>
    <script>
        $("#fadein").click(function(){
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(3000);
        })
        $("#fadeout").click(function () {
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(3000);
        })
        $("#toggle").click(function () {
            $("#div1").fadeToggle();
            $("#div2").fadeToggle("slow");
            $("#div3").fadeToggle(3000);
        })
        // for handling opacity we use fadeTo(speed,opacity,callback)
        $("#fadeto").click(function () {
            $("#div1").fadeTo("slow",0.15);
            $("#div2").fadeTo("fast",0.5);
            $("#div3").fadeTo(3000,0.75);
        })

    </script>
</body>
</html>
