<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>
        //function defination
        alert("one"); 
        function sum(a,b){
            var c = a+b;
            alert("inside the function");
            alert(c);
        }
        alert("after the function");
        // function calling
        sum(5,6);
        alert("after caliing function");
    </script>
</head>
<body>
    <!-- flow of control and data flow while using function -->
    one
    after the function
    inside the function
    11
    after calling function
</body>
</html>
