<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .wrapper{
            width:400px;
            height: 400px;
            /* background-color: magenta; */
            border:4px solid yellow;
            border-radius: 50%;
            margin: 100px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            animation-name: swing;
            animation-timing-function: cubic-bezier(0.785, 0.135, 0.15, 0.86);
            animation-delay: 0.3s;
            animation-iteration-count: infinite;
            animation-duration: 3s;
        }
        .first{
            width:80%;
            height:80%;
            /* background-color: blue; */
            border:4px solid yellow;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation-name: swing;
            animation-timing-function: cubic-bezier(0.785, 0.135, 0.15, 0.86);
            animation-delay: 0.2s;
            animation-iteration-count: infinite;
            animation-duration: 3s;
        }
        .second{
            width: 60%;
            height:60%;
            /* background-color: tomato; */
            border:4px solid yellow;
            border-radius: 50%;
            animation-name: swing;
            animation-timing-function: cubic-bezier(0.785, 0.135, 0.15, 0.86);
            animation-delay: 0.1s;
            animation-iteration-count: infinite;
            animation-duration: 3s;
        }
        @keyframes swing{
            10%{
                transform: scale(0.9) translate(60px);
            }
            20%{
                transform: scale(0.8) translate(-20px);.
            }
            30%{
                transform: scale(0.7) translate(40px);
            }
            40%{
                transform: scale(0.6) translate(-10px);
            }
            50%{
                transform: scale(0.5) translate(20px);
            }
            60%{
                transform: scale(0.6);
            }
            70%{
                transform: scale(0.7);
            }
            80%{
                transform: scale(0.8);
            }
            90%{
                transform: scale(0.9);
            }
            100%{
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="first">
            <div class="second"></div>
        </div>
    </div>
</body>
</html>
