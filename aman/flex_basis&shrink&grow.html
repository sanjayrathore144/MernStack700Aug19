<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cards{
            width: 80%;
            height: 200px;
            background-color: yellowgreen;
            display: flex;
            border:4px solid black;
        }
        .one{
            flex-basis: 300px;
            height: 200px;
            background-color: red;
            flex-grow: 2;
            flex-shrink: 1;
        }
        .two{
            flex-basis: 300px;
            height: 200px;
            background-color: royalblue;
            flex-grow: 1;
            flex-shrink:1;
        }
        .three{
            flex-basis: 300px;
            height: 200px;
            background-color: saddlebrown;
            flex-grow: 1;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
