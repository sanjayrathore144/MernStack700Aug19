<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* pseudo class selector */
        /* used for specify the state  */
        a:link{
            color: red;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: hotpink;
        }
        a:active{
            color: blue;
        }
        /* hover over div */
        div{
            background-color: olive;
            color:white;
            padding: 25px;
            text-align: center;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to the css selcector </h1>
    <p><strong><a href="second.html"> This is a link</a></strong></p>
    <br>
    <p>when mouse is hovering on a div then it will change the colour of div section</p>
    <section>hovering</section>
    <div>Mouse over me</div>
</body>
</html>
