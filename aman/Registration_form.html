<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>!!Registration form !!</strong></h1>
    <form action="second.html">
        <fieldset>
         <legend>PURPOSE</legend>
         <input id="r1" type="radio" name="rd">
         <label for="r1">personal</label>
         <input id="r2" type="radio" name="rd">
         <label for="r2">company</label>
        </fieldset>
        <br>
        <fieldset>
         <label for="e">Enter you email : </label>
         <input id="e" type="email" placeholder="Email">
         <br>
         <br>
         <label for="t">Enter your Name : </label>
         <input id="t" type="text" placeholder="Name">
         <br>
         <br>
         <label for="p">Enter password : </label>
         <input id="p" type="password" placeholder="Password">
         <br>
         <br>
         <label for="Da"> DOB : </label>
         <input id="Da" type="date" name="date">
         <br>
         <br>
         <label for="An">Annual income : </label>
         <input id="An" type="range" >
         <br>
         <br>
         <label for="st">city : </label>
         <select name="" id="st">
             <optgroup label="Rajasthan">
                 <option value="jp"> Jaipur </option>
                 <option value="Bh"> Bhilwara </option>
                 <option value="jd"> jodhpur </option>
                 <option value="Aj"> Ajmer </option>
                 <option value="kt"> Kota </option>
             </optgroup>
             <optgroup label="Madhya pradhesh">
                 <option value="uj"> Ujjain </option>
                 <option value="in"> Indore </option>
                 <option value="bp"> Bhopal </option>
             </optgroup>
         </select>
         <br>
        </fieldset>
        <br>
        <button>submit</button>
    </form>
</body>
</html>
