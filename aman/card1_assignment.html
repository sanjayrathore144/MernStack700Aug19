<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .card{
            height: 70vh;
            width: 50vh;
            background-image: url("img\ .jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-color: lightgray;
            margin: 100px auto;
        }
        .head{
            width: 100%;
            height: 150px;
            /* background-color: red; */
            position: relative;
        }
        .content{
            width: 100%;
            height: 300px;
            /* background-color: rebeccapurple; */
            text-align: center;
            display: flex;
            align-items: center;
            position: relative;
        }
        .button{
            width: 100%;
            height: 100px;
            /* background-color: seagreen; */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .head i{
            display: inline;
            color: rgb(207, 109, 109);
            position: absolute;
            top:26px;
            left:20px;
        }
        .head header{
            color: white;
            font-size: 25px;
            display: inline;
            position: absolute;
            left: 66px;
            top: 40px;
        }
        .content p{
            font-weight: bold;
            color: white;
            font-size: 38px;
            position: absolute;
            bottom:110px;
        }
        .button button{
            display: block;
            font-size: 30px;
            background-color:rgb(15, 120, 185);
            border: 1px solid white;
            border-radius: 2px;
            color: white;
            padding: 14px;
            position: absolute;
            bottom: 86px;
            right: 58px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="head">
            <i class="fa fa-instagram" style="font-size: 40px;"></i>
            <header> Microsoft 365</header>
        </div>
        <div class="content">
            <p>A subscription to make the most of your time</p>
        </div>
        <div class="button">
            <button>Try one month free</button>
        </div>
    </div>
</body>
</html>
