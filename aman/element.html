<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }
        .two{
            width: 300px;
            height: 300px;
            background-color: green;
            /* display: block; */
            display:inline-block;
        }
        .three{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- block element  -->
    <!-- only one element can come into one row it will block the whole row -->
    <!-- we can apply height and width in block element -->
    <!-- ye na to kisi ke sath aate hai or na kisi or element ko aane dete hai -->
    <!-- <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div> -->
    <!-- inline element -->
    <!-- all elements will come into a single row -->
    <!-- height and width property can not apply in inline element & height and width depends on content -->
    <span class="one">1</span>
    <span class="two">2</span>
    <span class="three">3</span>
    <!-- inline-block element -->
    <!-- we can convert inline element into block & block element into inline using display property -->
    <!-- in this all elements can come into a single line with blocks too -->
    <!-- height & width property can also applicable in this element -->

</body>
</html>
