<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1,0,1,0,1,0
        var n = Number(prompt("Enter your number"));
        for(let i = 1;i<=n;i++){
            if(i%2==0){
                document.write(0);
                document.write("\n");
            }
            else{
                document.write(1);
                document.write("\n");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
