<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // assignment 1 - 1+3+5+7+9+....+n
        var n = Number(prompt("Enter your number : "));
            var sum;
            for (let i = 0; i <= n; i++) {
                sum = 2 * i + 1;
                document.write(sum + "+");
                document.write("\n");
            }
    </script>
</head>
