<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1234
        //  123
        //   12     1.decrementing triangle
        //    1
        const n=4;
        for(let i=1;i<=n;i++){
            let p=1;
            for(let j=1;j<=i;j++){
                document.write('&nbsp');
            }
            for(let j=i;j<=n;j++){
                document.write(p++);
            }
            document.write('<br>');
        }
    </script>
</head>

</body>
</html>
