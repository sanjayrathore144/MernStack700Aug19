<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="6px" cellpadding="0px" cellspacing="0">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2"><center>8:00 a.m.</center></td>
                <td rowspan="2"><center>5:00 p.m.</center></td>
                <td><center>Introduction to XML</center></td>
            </tr>
            <tr>
                <td><center>Validity: DTD and Relax NG</center></td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td><center>8:00 a.m.</center></td>
                <td><center>11:00 a.m.</center></td>
                <td rowspan="3">
                    <table border="1px" width="100%" height="90px">
                        <tr>
                            <td><center>XPath</center></td>
                        </tr>
                        <tr>
                            <td><center>XSL Transformation</center></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><center>11:00 a.m.</center></td>
                <td><center>2:00 p.m.</center></td>
                
            </tr>
            <tr>
                <td><center>2:00 p.m.</center></td>
                <td><center>5:00 p.m.</center></td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td><center>8:00 a.m.</center></td>
                <td><center>11:00 p.m.</center></td>
                <td>XSL Formatting odjects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
