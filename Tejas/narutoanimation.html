<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            width: 100%;
            height: 500px;
           
            display: flex;
            justify-content: center;
        }
        .eight
        {
            width: 60px;
            height: 60px;
            margin-top: 15%;
            margin-right: 100px;
        }
        .two,.three,.four,.five,.six,.seven,.one,.nine,.ten,.eleven,.twelve,.thirteen,.forteen,.fifteen
        {
            width: 0px;
            height: 0px;
           animation: size 5s linear ;
           animation-delay: 3s;
           
          
        }
        
        .four
        {
            margin-top: 30%; 
            margin-right: 100px;
            margin-left: 5px;
        }
        .five
        {
            margin-top: 18%; 
            margin-right: 100px;
        }
        .six
        {
            margin-top: 5%; 
            margin-right: 100px;
        }
        .seven
        {
            margin-top: 30%; 
            margin-right: 100px;
        }
        .nine
        {
            margin-top: 30%; 
            margin-right: 100px;
        }
        .ten
        {
            margin-top: 10%; 
            margin-right: 100px;
        }
        .eleven
        {
            margin-top: 13%; 
            margin-right: 100px;
        }
        .twelve
        {
            margin-top: 5%; 
            margin-right: 100px;
        }
        .thirteen
        {
            margin-top: 30%; 
            margin-right: 100px;
        }
        @keyframes size
        {
            0%
            {
                width: 0px;
                height: 0px;
                
            }
            
            70%
            {
                width: 60px;
                height: 60px;
               
            }
            100%
            {
                width: 60px;
                height: 60px;
               
            }
        }
    </style>
</head>
<body>
