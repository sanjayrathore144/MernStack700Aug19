<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: black;
            
        }
        #wave
        {
           width: 300px;
           height: 300px;
           position: relative;
           border: 2px solid black; 
           border-radius: 50%;
           margin-top: 80px;
           margin-left: 500px;
          display: block;
          transform-style: preserve-3d;
          transform: perspective(500px) rotateY(60deg);
         }
       #wave span
        {
           box-sizing: border-box;
           position: absolute;
           border: 2px solid yellow; 
           border-radius: 50%;
           transform: translateZ(-200px);
           animation: wave 5s ease-in-out infinite; 
        }
        @keyframes wave{
            0% , 100%{
                transform: translateZ(-200px);
            }
            50%{
                transform: translateZ(200px);
            }
        }
        #wave span:nth-child(1)
        {
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            animation-delay: 1.4s;
        }
        #wave span:nth-child(2)
        {
            left: 10px;
            right:10px;
            top: 10px;
            bottom: 10px;
            animation-delay: 1.3s;
        }
        #wave span:nth-child(3)
        {
            left: 20px;
            right: 20px;
            top: 20px;
            bottom: 20px;
            animation-delay: 1.2s;
        }
        #wave span:nth-child(4)
        {
            left: 30px;
            right: 30px;
            top: 30px;
            bottom: 30px;
            animation-delay: 1.1s;
        }
        #wave span:nth-child(5)
        {
            left: 40px;
            right: 40px;
            top: 40px;
            bottom: 40px;
            animation-delay: 1s;
        }
        #wave span:nth-child(6)
        {
            left: 50px;
            right: 50px;
            top: 50px;
            bottom: 50px;
            animation-delay: .9s;
        }
        #wave span:nth-child(7)
        {
            left: 60px;
            right: 60px;
            top: 60px;
            bottom: 60px;
            animation-delay: .8s;
        }
        #wave span:nth-child(8)
        {
            left: 70px;
            right: 70px;
            top: 70px;
            bottom: 70px;
            animation-delay: .7s;
        }
        #wave span:nth-child(9)

            left: 80px;

            animation-delay: .6s;
        }
        #wave span:nth-child(10)
        {
            left: 90px;
            right: 90px;
            top: 90px;
            bottom: 90px;
            animation-delay: .5s;
        }
        #wave span:nth-child(11)
        {
            left: 100px;
            right: 100px;
            top: 100px;
            bottom: 100px;
            animation-delay: .4s;
        }
       
        #wave span:nth-child(12)
        {
            left: 110px;

            top: 110px;
            bottom: 110px;
            animation-delay: .3s;
        }
        #wave span:nth-child(13)
        {

            animation-delay: .2s;
        }
        #wave span:nth-child(14)
        {
            left: 130px;

            top: 130px;
            bottom: 130px;
            animation-delay: .1s;
        }
        #wave span:nth-child(15)
        {
            left: 140px;
            right: 140px;
            top: 140px;
            bottom: 140px;
            animation-delay: 0s;
        }
       

       
    
    </style>
</head>
