<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #xyz
        {
            width: 100%;
            height: 600px;
            border: 4px solid rgb(148, 221, 195);
            background-color: rgb(148, 221, 195);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .one
        {
            width: 350px;
         height: 500px;
         border: 1px solid black;
         background-color: white;
         display: flex;
           flex-direction: column;
           align-items: center;
        }
        .nui
        {
           margin-top: 30px;
           border-radius: 50%; 
           width: 155px;
           height: 156px;  
           position: absolute;
           border: 8px solid rgb(190, 186, 186);
        }
        .hyg
        {
            width: 30px;
            height: 30px;
            position: relative;
            margin-block-start: 162px; 
            margin-inline-start: 100px; 
            border: 5px solid rgb(243, 240, 240);
            border-radius: 50%;
           }
        h1
        {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: rgb(231, 124, 124);
            margin-left: 5px;
        }
        h2
        {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin-left: 10px;
            margin-top: -15px;
        }
        p
        {
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            line-height: 0.1;
        }
         .tyu
         {
           width: 330px;
           height: 50px;
           display: flex;
           justify-content: space-evenly;
           align-items: center;
           
        }
         .tyu img
         {
             width: 25px;
             height: 25px;
         }
         i{
             width: 25px;
             height: 25px;
             color: red;
             font-size: 300px;
         }
         
        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="xyz">
        <div class="one">
            <img class="nui" src="photos/download.jpeg" alt="">
            <img class="hyg" src="photos/twocolor.jpg" alt="">
            <h1>John Doe</h1>
            <h2>Better Visuals</h2>
           <p>It takes monumental improvement for</p>
           <p>us to change how we live our lives.</p>
           <p>Design is the way we access that</p>
           <p>improvement.</p> 
           <div class="tyu">
            <i class="fa fa-facebook-f" style="font: size 45px;color:red"></i>
            <i class="fa fa-twitter" style="font: size 45px;color:red"></i> 
           <i class="fa fa-github"></i>
           <i class="fa fa-behance"></i>
        </div>  
        </div>
 </div>
</body>
</html>
