<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cards{
            width: 80%;
            height: 200px;
            background-color: antiquewhite;
            display: flex;

        }
      
        .one{
            flex-basis: 300px;
            flex-grow:1;
            height: 200px;
            flex-shrink:2;
            background-color: aqua;
        }
        .two{
            flex-basis: 300px;
            height: 200px;
            flex-grow:1;
            flex-shrink:1;
            background-color: brown;
        }
        .three{
            flex-basis: 300px;
            flex-grow:2;
            height: 200px;
            flex-shrink:1;
            background-color: blueviolet;
        }

    </style>
</head>
<body>
    <div class="cards">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
