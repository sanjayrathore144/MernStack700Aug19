<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }
      .one {
        background-color: aqua;
      }
      .two {
        background-color: red;
        float: left;
      }
      .three {
        background-color: blue;
        width: 300px;
        float: left;
      }

      .four{
          background-color: brown;
          clear: both;
      }
      .five{
          background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>

  </body>
</html>
